<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5da49a75b9.js"
      crossorigin="anonymous"
    ></script>
    <title>Smuggler Copter</title>
  </head>
  <body>
    <div class="layout">
      <nav>
        <img class="logo" src="assets/images/logo.png" alt="Logo with the name at the left and a square divided in four parts with a d6 dice, 3 cards, a tower and a horse">
        <i class="fa-solid fa-bars fa-2x"></i>
        <div class="navmenu">
          <ul>
            <li><a href="#"></a>HOME</li>
            <li><a href="#"></a>PRODUCTS</li>
            <li><a href="#"></a>BUY LIST</li>
            <li><a href="#"></a>CONTACT</li>
          </ul>
        </div>
      </nav>
      <main>
        <section>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton1"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Sort by
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Price</a></li>
              <li><a class="dropdown-item" href="#">Edition</a></li>
              <li><a class="dropdown-item" href="#">Most popular</a></li>
            </ul>
          </div>
        </section>
        <div class="grid-container">
          <div class="grid-item1">
            <img src="assets/images/mana-crypt.jpg" alt="Magic card from kaladesh master piece edition (Mana crypt)" />
            <p class="cards">Mana Crypt (MSP)</p>
            <button type="button" class="btn btn-primary">See more</button>
          </div>
          <div class="grid-item2">
            <img src="assets/images/sol-ring.jpg" alt="Magic card from kaladesh master piece edition (Sol Ring)" />
            <p class="cards">Sol Ring (MSP)</p>
            <button type="button" class="btn btn-primary">See more</button>
          </div>
          <div class="grid-item2">
            <img src="assets/images/mox.jpg" alt="Magic card from kaladesh master piece edition (Chrome Mox)" />
            <p class="cards">Chrome Mox (MSP)</p>
            <button type="button" class="btn btn-primary">See more</button>
          </div>
          <div class="grid-item2">
            <img src="assets/images/avacyn.jpg" alt="Magic card from double masters boxtopper edition (Avacyn, Angel of Hope)" />
            <p class="cards">Avacyn (2XM)</p>
            <button type="button" class="btn btn-primary">See more</button>
          </div>
          <div class="grid-item2">
            <img src="assets/images/fow.jpg" alt="Magic card from double masters boxtopper edition (Force of Will)" />
            <p class="cards">Force of Will (2XM)</p>
            <button type="button" class="btn btn-primary">See more</button>
          </div>
          <div class="grid-item2">
            <img src="assets/images/damnation.jpg" alt="Magic card from amonketh invocations edition (Damnation)" />
            <p class="cards">Damnation (MP2)</p>
            <button type="button" class="btn btn-primary">See more</button>
          </div>
          <div class="grid-item2">
            <img src="assets/images/preordain.jpg" alt="Magic card from psychedelic show secret lair (Preordain)" />
            <p class="cards">Preordain (SLD)</p>
            <button type="button" class="btn btn-primary">See more</button>
          </div>
          <div class="grid-item2">
            <img src="assets/images/swamp.jpg" alt="Magic card from brutal basic land secret lair (Swamp)" />
            <p class="cards">Swamp (SLD)</p>
            <button type="button" class="btn btn-primary">See more</button>
          </div>
        </div>
        <div class="pagination">
          <a href="#">&laquo;</a>
          <a class="page1 active" href="#">1</a>
          <a class="page1" href="#">2</a>
          <a class="page1" href="#">3</a>
          <a class="page2" href="#">4</a>
          <a class="page2" href="#">5</a>
          <a class="page2" href="#">6</a>
          <a href="#">&raquo;</a>
        </div>
      </main>
      <footer>
        <div>
          <img class="logos" src="assets/images/facebook.png" alt="Black transparent logo from facebook" />
          <img class="logos" src="assets/images/instagram.png" alt="Black transparent logo from instagram" />
          <p>All Rights Reserved.</p>
        </div>
      </footer>
    </div>
  </body>
</html>
